{% extends "base.html" %}
{% block title %}Set Your Password{% endblock %}
{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Secure Your Account</h2>
                <p>Please set a password for your account to enable faster logins in the future.</p>
            </div>
            
            <form class="auth-form" action="{{ url_for('set_password') }}" method="POST">
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="new_password" name="new_password" required>
                        <i class="fas fa-eye-slash password-toggle-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class="fas fa-eye-slash password-toggle-icon"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Set Password & Continue</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
