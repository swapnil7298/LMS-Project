{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back!</h2>
                <p>Log in to continue your learning journey.</p>
            </div>
            
            <!-- Login Form -->
            <form class="auth-form" action="{{ url_for('api_login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <!-- Password Field (Initially hidden) -->
                <div class="form-group" id="password-field">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <i class="fas fa-eye-slash password-toggle-icon"></i>
                    </div>
                </div>

                <!-- Hidden input to track login method -->
                <input type="hidden" id="login_method" name="login_method" value="otp">

                <button type="submit" class="btn btn-primary btn-block" id="login-button">Send Login Code</button>
            </form>

            <div class="auth-footer">
    <p>
        <a href="#" id="toggle-login-method">Login with Password instead</a>
        <span class="auth-footer-separator">|</span>
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </p>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
</div>
        </div>
    </div>
</section>
{% endblock %}
