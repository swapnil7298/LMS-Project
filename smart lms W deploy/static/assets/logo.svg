<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient for the top of the hat to give it depth -->
    <defs>
        <linearGradient id="grad-hat" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5;" />
            <stop offset="100%" style="stop-color:#4338ca;" />
        </linearGradient>
    </defs>
    
    <!-- The main body of the graduation cap -->
    <path d="M5 12V15C5 16.1046 8.13401 17 12 17C15.866 17 19 16.1046 19 15V12L12 15L5 12Z" fill="#4f46e5"/>
    
    <!-- The square mortarboard on top -->
    <path d="M2 8.5L12 4L22 8.5L12 13L2 8.5Z" fill="url(#grad-hat)" stroke="#3730a3" stroke-width="0.25"/>
    
    <!-- The golden tassel -->
    <path d="M18 8.5V14" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M18 8.5C18.8284 8.5 19.5 7.82843 19.5 7C19.5 6.17157 18.8284 5.5 18 5.5C17.1716 5.5 16.5 6.17157 16.5 7C16.5 7.82843 17.1716 8.5 18 8.5Z" fill="#f59e0b"/>
</svg>
